    function doMove2(obj,attr,iTarget)
    {
    clearInterval(obj.timer);
    obj.timer=setInterval(function (){
    var iCur=0;
    if(attr=='opacity')
    {
    iCur=parseInt(parseFloat(getStyle2(obj, attr))*100);
    }else{
    iCur=parseInt(getStyle2(obj, attr));
    }
    var iSpeed=(iTarget-iCur)/8;
    iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
    if(iCur==iTarget)
    {
    clearInterval(obj.timer);
    }else{
    	if(attr=='opacity')
    	{
    	obj.style.filter='alpha(opacity:'+(iCur+iSpeed)+')';
    	obj.style.opacity=(iCur+iSpeed)/100;
    	}
    	else
    	{
    	obj.style[attr]=iCur+iSpeed+'px';
    	}
    }
    }, 60)};    
    function getStyle2(obj, attr){if(obj.currentStyle){return obj.currentStyle[attr];}else{return getComputedStyle(obj, false)[attr];}	};
