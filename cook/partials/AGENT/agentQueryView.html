<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
	<span class="">{{timeout}}<span>
	</div>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
    <h1 class="text-center">请确认信息</h1>
	<h3 class="text-center">Please confirm the information</h3>
</div>
<div class="cook-content">
	<table class="col-xs-12 balance">
		<tr> <th class="col-xs-6"><h2>缴费号码：</h2></th><td> <h2>{{pool.userNum}} &nbsp;</h2></td> </tr>
		<tr> <th class="col-xs-6"><h2>客户名称：</h2></th><td> <h2>{{pool.userName}} &nbsp;</h2></td> </tr>
	    <tr> <th class="col-xs-6"><h2>欠费金额：</h2></th><td> <h2>{{pool.userPayfeesum}} &nbsp;</h2></td> </tr>
		<tr ng-if="pool.userAddress != null && pool.userAddress != ''"> <th class="col-xs-6"><h2>客户地址：</h2></th><td> <h2>{{pool.userAddress}} &nbsp;</h2></td> </tr>
	</table>
</div>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12" style="text-align: center;">
	<button type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('return')">返回</button>
	<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('eject')">退出</button>
</div>
