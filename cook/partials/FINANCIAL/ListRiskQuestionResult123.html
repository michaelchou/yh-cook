<!-- 评估试题页面 -->
<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../bower_components/icheck/icheck.min.js"></script>
<link rel="stylesheet" href="../../../bower_components/icheck/skins/square/_all.css">
<style>
   .cssinput{
      height:20px;
	  width:20px;
   }
    .div_bor{
            border:1px solid #274b8b ;
            padding: 5px 5px 10px 5px;
   }
</style>
<div style="height:420px">
<div class="container indicates">
    <div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
	</div>
<div class="cook-head">
    <h1 class="text-center">风险评估</h1>
    <h3 class="text-center">Risk Accessment</h3>
</div>
<table class="table table-striped  table-bordered" width="95%" style="text-align:center"  ng-repeat="x in detail" >
	  <tr>
	  <td colspan = "2" >{{x.key0}}</td>
	  </tr>
	  <tr>
      <td width=15%><input type="radio"   ng-model="answer[pageNo-1]"  value ="1" ng-click=destroyError()></td>
      <td>{{ x.key1}}</td>
      </tr>
      <tr>
      <td width=15%><input type="radio"  ng-model="answer[pageNo-1]"  value="2"  ng-click=destroyError()></td>
      <td>{{ x.key2}}</td>
      </tr>
     <tr ng-if = "undefined != x.key3 || null != x.key3">
      <td width=15%><input type="radio"  ng-model="answer[pageNo-1]" value="3"  ng-click=destroyError()></td>
      <td>{{ x.key3}}</td>
      </tr>
      <tr ng-if = "undefined != x.key4 || null != x.key4">
      <td width=15%><input type="radio"  ng-model="answer[pageNo-1]" value="4"  ng-click=destroyError()></td>
      <td>{{ x.key4}}</td>
      </tr>
      <tr ng-if = "undefined != x.key5 || null != x.key5">
      <td  width=15%><input type="radio"  ng-model="answer[pageNo-1]"  value="5"  ng-click=destroyError()></td>
      <td>{{ x.key5}}</td>
      </tr>
</table>
</div>
</br>
</br>
<h1 class="text-center" style="font-size: 140%;color:#Fff;">第{{pageNo}}题,共{{pageSize}}题</h1>
<button class="col-md-2 button-confirm button-lg1" ng-click="action('return')">返回</button>
<button id="confirmRisk" class="col-md-offset-1 col-md-2 button-eject button-lg1" ng-hide="Submit" data-container="body"  
                    	data-placement="top" data-content="" data-html="true" ng-click="checkRiskAnswer();">提交</button>
<table width="45%">
    <tr>
        <td width="20%"> <button  class="col-md-offset-5 col-md-9 button-change button-lg1"   ng-hide="Prev" ng-click="next(-1)" >上一题</button></td>
        <td width="20%"><button   class="col-md-offset-7 col-md-9 button-change button-lg1"  ng-hide="Next" ng-click="next(1)" >下一题</button> </td> 
    </tr>
</table>
