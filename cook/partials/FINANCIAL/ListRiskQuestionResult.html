<!-- 评估试题页面 -->
<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../bower_components/icheck/icheck.min.js"></script>
<link rel="stylesheet" href="../../../bower_components/icheck/skins/square/_all.css">
<style>
   .cssinput{
      height:20px;
	  width:20px;
   }
    .div_bor{
            border:1px solid #274b8b ;
            padding: 5px 5px 10px 5px;
   }
   
</style>
<div class="container indicates">
    <div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
	</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px red solid;">
<div class="cook-head">
    <h1 class="text-center">风险评估</h1>
    <h3 class="text-center">Risk Accessment</h3>
</div>

<div style="width:100%;text-align:center;border:0px red solid;border-radius:10px 10px 10px 10px;">

<div   style="margin:0 auto;text-align:left;width:auto;font-size:22px;display:inline-block;"  ng-repeat="x in detail" >
	  </br>
	  <b><lable style="text-align:left">{{x.key0}}</lable></b>
	  </br>
	  </br>
      <lable style="line-height:40px">
      		<input type="radio" class="cssinput"  name="a" id="dt1" ng-model="answer[pageNo-1]"  value ="1" ng-click=destroyError()>
			<label for="dt1" style="font-family:'STSong';">&nbsp{{ x.key1}}</label>
			</input>
	  </lable>
      </br>
      <lable ng-if = "undefined != x.key2 || null != x.key2" style="line-height:40px">
            <input type="radio" class="cssinput"  name="a" id="dt2" ng-model="answer[pageNo-1]"  value="2"  ng-click=destroyError()>
			<label for="dt2" style="font-family:'STSong';">&nbsp{{ x.key2}}</label>
			</input>
	  </lable>
      </br>
     <lable ng-if = "undefined != x.key3 || null != x.key3" style="line-height:40px">
            <input type="radio" class="cssinput"  name="a" id="dt3" ng-model="answer[pageNo-1]" value="3"  ng-click=destroyError()>
			<label for="dt3" style="font-family:'STSong';">&nbsp{{ x.key3}}</label>
			</input>
	   </lable>
       </br>
      <lable ng-if = "undefined != x.key4 || null != x.key4" style="line-height:40px">
            <input type="radio" class="cssinput"  name="a" id="dt4" ng-model="answer[pageNo-1]" value="4"  ng-click=destroyError()>
			<label for="dt4" style="font-family:'STSong';">&nbsp{{ x.key4}}</label>
			</input>
	  </lable>
      </br>
      <lable ng-if = "undefined != x.key5 || null != x.key5" style="line-height:40px">
             <input type="radio" class="cssinput"  name="a" id="dt5" ng-model="answer[pageNo-1]"  value="5"  ng-click=destroyError()>
			<label for="dt5" style="font-family:'STSong';">&nbsp{{ x.key5}}</label>
			</input>
	   </lable>
       </br>
      <lable ng-if = "undefined != x.key6 || null != x.key6" style="line-height:40px">
              <input type="radio" class="cssinput"  name="a" id="dt6" ng-model="answer[pageNo-1]"  value="5"  ng-click=destroyError()>
			<label for="dt6" style="font-family:'STSong';">&nbsp{{ x.key6}}</label>
			</input>
	  </lable>
      </br>
      <lable ng-if = "undefined != x.key7 || null != x.key7" style="line-height:40px">
              <input type="radio" class="cssinput"  name="a" id="dt7" ng-model="answer[pageNo-1]"  value="5"  ng-click=destroyError()>
			<label for="dt7" style="font-family:'STSong';">&nbsp{{ x.key7}}</label>
			</input>
	   </lable>
       </br>
      <lable  ng-if = "undefined != x.key8 || null != x.key8" style="line-height:40px">
              <input type="radio" class="cssinput"  name="a" id="dt8" ng-model="answer[pageNo-1]"  value="5"  ng-click=destroyError()>
			<label for="dt8" style="font-family:'STSong';">&nbsp{{ x.key8}}</label>
			</input>
	  </lable>
</div>
</div>
</div>


  <div class="cook-foot col-xs-offset-0 col-xs-12 "style="border:0px red solid;">
   <div class="col-xs-offset-0 col-xs-12 "style="border:0px red solid;">
 	<h1 class="text-center" style="font-size: 140%;">第{{pageNo}}题,共{{pageSize}}题</h1> 	
 </div>
 	<div class=" col-xs-offset-0 col-xs-6 "style="border:0px blue solid;">
 			<button type="button" class="col-xs-offset-2 col-xs-2 image-btor" ng-click="action('return')">返回</button>
    	    <button id="confirm" type="button" class="col-xs-offset-3 col-xs-2 image-bt" ng-hide="Submit"    ng-click="checkRiskAnswer();">提交</button>
</div>

 	<div class=" col-xs-offset-0 col-xs-6 "style="border:0px blue solid;">
 			<div class="col-xs-offset-1 col-xs-2"style="border:0px red solid;">
    	    <button  type="button" class="col-xs-offset-1 col-xs-2 image-btgr"  ng-hide="Prev"ng-click="next(-1)">上一题</button>
    	  </div>
    <div class="col-xs-offset-4 col-xs-2" style="border:0px red solid;">
    	    <button  type="button" class=" image-btgr"   ng-hide="Next"    ng-click="nextCheck()">下一题</button>
    	  </div>
</div>
</div>
