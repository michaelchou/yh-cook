<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
	<span class="">{{timeout}}<span>
	</div>
    
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
	<!--<h1 class="text-center" ng-if="(pool.menuAction == 'TRF' ||pool.menuAction == 'DEFAULT' ||pool.menuAction == 'PASSBOOK' ) && pool.transsuc != '1'">{{pool.messageContent}}</h1>-->
	<h1 class="text-center" ng-if="pool.menuAction == 'TRF' && pool.ST_TRFTimeType == '02'">转账业务已受理。您的资金将于24小时后到达对方账户，</br>24小时内您可以向发卡行申请撤销转账</h1>
    <h1 class="text-center" ng-if="pool.menuAction == 'TRF' && pool.ST_TRFTimeType == '03'">转账业务已受理。您的资金将于2小时后到达对方账户，</br>2小时内您可以向发卡行申请撤销转账</h1>
	<h1 class="text-center" ng-if="pool.menuAction != 'TRF' || pool.ST_TRFTimeType == '01'">交易成功</h1>
	<h3 class="text-center" ng-if="pool.menuAction != 'TRF' || pool.ST_TRFTimeType == '01'">Transaction succeed</h3>
</div>
<div class="cook-content">
	<table class="col-xs-12 balance">
		<tr> <th class="col-xs-6"><h2>交易金额：</h2></th><td> <h2>{{pool.page_transAmount}} &nbsp;</h2></td> </tr>
		<!--<tr> <th class="col-xs-6"><h2>手&nbsp续&nbsp费：</h2></th><td> <h2>{{pool.page_transFee}} &nbsp;</h2></td> </tr>-->
	</table>
</div>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12" style="margin-left:30px"
ng-if="pool.menuAction != 'AWF'&& pool.menuAction != 'AEF'&& pool.menuAction != 'AYF'&& pool.menuAction != 'AGF'&& pool.menuAction != 'ADF'&& pool.menuAction != 'TVF'" 
>
		 <div ng-if="pool.receipt == 'active'">
            <button  type="button" class="col-xs-offset-1 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
            <button  type="button" class="col-xs-offset-1 col-xs-2 image-btgr"  ng-click="action('crown')" 	ng-if="pool.crown == 'active'">打印冠字号</button>
    	    <button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-btor" 
    	     ng-if="pool.customAction != 'NCDEP' && pool.customAction != 'NCCWD' && pool.customAction != 'NCPBKDEP'" ng-click="action('return')" >返回</button>
    	    <button  type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >{{pool.page_Eject}}</button>
        </div>
        <div ng-if="pool.receipt != 'active'">
          <button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" 
    	     ng-if="pool.customAction != 'NCDEP' && pool.customAction != 'NCCWD' && pool.customAction != 'NCPBKDEP'" ng-click="action('return')" >返回</button>
    	   <button  type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >{{pool.page_Eject}}</button>
    	 </div>   
</div>
<div ng-if="pool.menuAction == 'AWF'||pool.menuAction == 'AEF'||pool.menuAction == 'AYF'||pool.menuAction == 'AGF'||pool.menuAction == 'ADF'||pool.menuAction == 'TVF'" 
     class="cook-foot col-xs-offset-0 col-xs-12" style="text-align: center;">
	<div ng-if="pool.receipt == 'active'">
		<button  type="button" class="col-xs-offset-4 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
		<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('eject')">退卡</button>
	</div>
	
	<div ng-if="pool.receipt != 'active'">
	<button id="cancel" type="button" class=" image-bt" ng-click="action('eject')">退卡</button>
    </div>
		
		
</div>
