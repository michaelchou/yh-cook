<script src="js/admin/base.js"></script>
<script>
var key = "/admin/NewAdminKeyServlet";
var isRunning = false;


function getWorkKey(){
	if (isRunning) {
		return;
	}
	else {
		isRunning = true;
	}
	$("#comment2").text("正在获取工作密钥...");
  	$.ajax({
	    url: key,
	    cache: false,
	    type: "post",
	    data: "commandID=get-work-key",
	    dataType: 'json',
	    success: function(data){
	    	if(data.Result==1){
	    		$("#comment2").html("工作密钥成功获取");
	    	}else{
	    		$("#comment2").html("工作密钥获取失败(错误信息:"+data.ErrorMessage+")");
	    	}
	    	isRunning = false;
	    }
 	});

}
    </script>
</head>

<h2 id="head" class="text-center">获取工作密钥</h2>
<div id="content">
  <div class="col-xs-offset-1 col-xs-10"style="border:0px #FFFFFF solid;">
 
    <br>
    <br>
    <br>
    <div class="row ">
      <div class="col-xs-6 col-xs-offset-3">
      
      </div>
      <br>
      <br>
    
      <div  class="col-xs-offset-4 col-xs-4" id="title_text" style="margin-top:0px;border:0px red solid;font-size:26px; text-align:center;font-family:方正粗倩简体;">
        <label  class="fg-red"  style="color:black" id="comment2">&nbsp;</label>
      </div>
    </div>
  </div>
</div>
<div id="foot" class="col-xs-offset-4 col-xs-4">
  <div class=" btn-group btn-group-justified">
    <div class="btn-group" >
      <button type="button" id="return" class="btn btn-primary btn-lg" ng-click="action('return')">返回主页面</button>
    </div>
    <div class="btn-group">
      <button type="button" id="commit" name="enter"  class="btn btn-success btn-lg" onclick="getWorkKey()">获取工作密钥</button>
    </div>
  </div>
</div>
</body></html>
