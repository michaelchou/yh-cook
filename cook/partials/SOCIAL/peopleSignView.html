
<div class="container indicates">
	<span class="timeout pull-right">{{timeout}}</span>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
    <h1 class="text-center">签约成功</h1>
	<h3 class="text-center">Please confirm the information</h3>
</div>
<div class="cook-content">
	<table class="col-xs-12 balance">
		<tr> <th class="col-xs-6"><h2>人员识别号：</h2></th><td> <h2>{{pool.peopid}} &nbsp;</h2></td> </tr>
		<tr> <th class="col-xs-6"><h2>客户名称：</h2></th><td> <h2>{{pool.peopname}} &nbsp;</h2></td> </tr>
	    <tr> <th class="col-xs-6"><h2>客户卡号：</h2></th><td> <h2>{{pool.acctno}} &nbsp;</h2></td> </tr>
		<tr> <th class="col-xs-6"><h2>操作方式：</h2></th><td> <h2>{{pool.mode}} &nbsp;</h2></td> </tr>
	</table>
</div>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12" style="text-align: center;">
	<button type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('return')">返回</button>
	<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('eject')">{{pool.page_Eject}}</button>
</div>
