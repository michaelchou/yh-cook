<!-- 代缴费支持交易选择页面 -->
<div class="container indicates">
	<span class="timeout pull-right">{{timeout}}</span>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
    <h1 class="text-center">请选择服务项目</h1>
    <h3 class="text-center">Please select services</h3>
</div>
	<div class="menu row" style="width:80%;margin:4% auto;margin-top:5%">
    <div class="col-md-3 card"  ng-repeat="x in detail">
		<a href="" ng-if="x.key1 != ''" class="thumbnail thumbnail-mianMenu btn btn-link btn-lg active" ng-click="action( x.key1)" style="border:2px red solid;border-radius:10px 10px 10px 10px;">
			<p2>{{ x.key1}}</p>
        </a>
	</div>
	</div>
	</div>
	
<div class="cook-foot col-xs-offset-0 col-xs-12 "style="border:0px red solid;" ng-if="pageSize > 1">
 	<div class="  col-xs-offset-0 col-xs-6 "style="border:1px blue solid;">
 			<button  type="button" class="col-xs-offset-2 col-xs-2 image-btor" ng-click="action('return')">返回</button>
    	    <button  id="cancel" type="button" class="col-xs-offset-3 col-xs-2 image-bt"      ng-click="action('eject')">退卡</button>
</div>

 	<div class=" col-xs-offset-0 col-xs-6 "style="border:0px blue solid;">
 			<div class="col-xs-offset-1 col-xs-2"style="border:0px red solid;">
    	    <button  type="button" class="col-xs-offset-1 col-xs-2 image-btgr"  ng-hide="Prev"ng-click="next(-1)">上一页</button>
    	  </div>
    <div class="col-xs-offset-4 col-xs-2" style="border:0px red solid;">
    	    <button  type="button"  class="col-xs-offset-1 col-xs-2 image-btgr"   ng-hide="Next"    ng-click="next(1)">下一页</button>
    	  </div>
</div>
</div>
    <div class=" cook-foot col-xs-offset-0 col-xs-12 "style="border:0px blue solid;" ng-if="pageSize <= 1">
 			<button  type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('return')">返回</button>
    	    <button  id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt"      ng-click="action('eject')">退卡</button>
    </div>
