<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>

<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
	<div class="cook-head">
		<h1 class="text-center">请确认客户信息</h1>
		<h3 class="text-center">Please confirm the transfer information</h3>
	</div>
	<div class="cook-content">
		<table class="col-xs-12 balance">
			<tr> <th class="col-xs-6"><h2>客户姓名：</h2></th><td> <h2>{{pool.activateName}} &nbsp;</h2></td> </tr>
			<tr> <th class="col-xs-6"><h2>手机号码：</h2></th><td> <h2>{{pool.activateTelephone}} &nbsp;</h2></td> </tr>
			<tr> <th class="col-xs-6"><h2>证件号码：</h2></th><td> <h2>{{pool.activateIdno}} &nbsp;</h2></td> </tr>
		</table>
	</div>
	<div style="margin-top:12%">
	  <h1 class="text-center" style="font-size: 180%;color:#000">请核对上述信息是否正确</br>按[确认]键继续</br></h1>
	</div>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12">
		<button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('return')">返回</button>
		<button type="confirm" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('confirm')">确认</button>
</div>
