<script>
creatTree(0,"");
</script>
<div class="container indicates">
	<span class="timeout pull-right">{{timeout}}</span>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
	
		<h1 class="text-center">缴费交易成功</h1><br>

</div>
<div class="cook-content">
	<table class="col-xs-12 balance">		
		<tr> <th class="col-xs-6"><h2>缴费金额：</h2></th><td> <h2>{{pool.page_amount}} &nbsp;</h2></td> </tr>
	</table>
</div>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12">
	<div ng-if="pool.receipt == 'active'">
            <button  type="button" class="col-xs-offset-3 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
           
    	    <button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-btor" 
    	      ng-click="action('return')" >返回</button>
    	    <button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >{{pool.page_Eject}}</button>
        </div>
        <div ng-if="pool.receipt != 'active'">
          <button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" 
    	      ng-click="action('return')" >返回</button>
    	   <button  id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >{{pool.page_Eject}}</button>
    	 </div>  

</div>
