<div class="cook-head">
    <h1 class="text-center">请选择服务项目</h1>
    <h3 class="text-center">Please select services</h3>
</div>
</br>
</br>

	<div class="col-xs-offset-0 col-xs-12" style= "margin-top:0%;height:100px;border:0px red solid;">
		<div class="col-md-3 card2" ng-if="pool.PIN == 'active'">
				  <img class="menu" id="PIN" src="image/partials/PIN.png" onmousedown="Mousedown(this)" ng-click="action('PIN')"/>
		</div>


		<div class="col-md-3 card2" ng-if="pool.query == 'active'">
				  <img class="menu" id="query" src="image/tfc/AccountINQ.png" onmousedown="Mousedown(this)" ng-click="action('query')"/>
		</div>
		

		<div class="col-md-3 card2" ng-if="pool.Trans_cardactive == 'active'">
				  <img class="menu" id="CardActive" src="image/tfc/CardActive.png" onmousedown="Mousedown(this)" ng-click="action('LocalCardActive')"/>
		</div>

		
		<div class="col-md-3 card2" ng-if="pool.Trans_cardpwdreset == 'active'">
				  <img class="menu" id="CardPwdReset" src="image/tfc/CardPwdReset.png" onmousedown="Mousedown(this)" ng-click="action('LocalCardPwdReset')"/>
		</div>

		
		<div class="col-md-3 card2" ng-if="pool.Trans_cardLoss == 'active'">
				  <img class="menu" id="CardLoss" src="image/tfc/CardLoss.png" onmousedown="Mousedown(this)" ng-click="action('LocalCardLoss')"/>
		</div>


		<div class="col-md-3 card2" ng-if="pool.Trans_cardhanging == 'active'">
				  <img class="menu" id="CardHanging" src="image/tfc/CardHanging.png" onmousedown="Mousedown(this)" ng-click="action('LocalCardHanging')"/>
		</div>

		
		<div class="col-md-3 card2" ng-if="pool.Trans_cardreplace == 'active'">
				  <img class="menu" id="CardReplace" src="image/tfc/CardReplace.png" onmousedown="Mousedown(this)" ng-click="action('CardReplace')"/>
		</div>
		
		<div class="col-md-3 card2" ng-if="pool.Trans_RemoveFreeze == 'active'">
				  <img class="menu" id="RemoveFreeze" src="image/tfc/removefreeze.png" onmousedown="Mousedown(this)" ng-click="action('RemoveFreeze')"/>
		</div>
	</div>
		
</div>
	<div class="cook-foot col-xs-offset-0 col-xs-12" style="text-align:center">
		<button id="cancel" type="button" class="image-btor" ng-click="action('return')">返回</button>
	</div>

 <!-- Modal -->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class=" col-xs-offset-3 col-lg-6 alert alert-danger fade in" style="top:300px">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel"  style="text-align: center;">对不起，暂不支持该交易！</h4>
        </div>
        <p>
          <button type="button" class="btn btn-danger col-xs-offset-4 col-lg-4" data-dismiss="modal">确认</button>
        </p>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
