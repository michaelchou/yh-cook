<script language="javascript" type="text/javascript">
	document.getElementById("username").focus();
	function Show(type,x,y){
	try {
			HandWrite.Show(type,1,x,y);
		} catch (e) {
	 	//alert(e);
		scope.closeHandWriter();
		location.reload();
	  return;
		}
	}
	
	function openkeyset(type,x,y){
		Show(type,x,y)
	}

	function checkUser(){
		var scope = angular.element(main).scope();
		var username = document.getElementById("username").value;
		if(username.length<4){
			$("#username").attr("data-content","用户名不能低于四位");
			$("#username").popover('show');
		}
		else{
			scope.pool["ST_EBankMobile"] = scope.pool["mobile"];
			scope.pool["ST_LoginId"] = document.getElementById("username").value;
			scope.action("confirm");
		}
	}
</script>
