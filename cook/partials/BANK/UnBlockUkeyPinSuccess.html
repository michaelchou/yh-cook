<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-1 col-xs-10" style="border:0px blue solid;border-radius:10px 10px 10px 10px;box-shadow:0 0 0px blue;height:600px">
	<div class="cook-head">
		<h2 class="text-center">请在口令牌上输入解锁码进行解锁</h2>
	</div>
	<div class="cook-content" style="margin-top:5%;">
		<table class="col-xs-12 balance">
			<tr> <th class="col-xs-6"><h1>令牌解锁码：</h1></th><td> <h1 style="color:red;">{{pool.ST_UkeyUnblockCode}} &nbsp;</h1></td> </tr>
		</table>
	</div>
  
	<div class="cook-foot col-xs-offset-0 col-xs-12">
		<div ng-if="pool.receipt == 'active'">
			<button  type="button" class="col-xs-offset-3 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-btor" 
				ng-click="action('return')" >返回</button>
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >退卡</button>
		</div>
		<div ng-if="pool.receipt != 'active'">
			<button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" 
			   ng-click="action('return')" >返回</button>
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >退卡</button>
		</div> 
	</div>
 </div>
