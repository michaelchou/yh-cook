<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<style  type="text/css">
body{
	overflow-x:hidden;
    overflow-y:hidden;
}
 /*隐藏默认的下拉箭头*/
	 select::-ms-expand{
	 display:none;
 }
</style>
<script language="JavaScript" type="text/JavaScript">
	function Show(type,x,y){
	  try {
  HandWrite.Show(type,1,x,y);
	 } catch (e) {
	 	//alert(e);
		scope.closeHandWriter();
		location.reload();
	 return;
	
	 }
}
	function openkeyset(type,x,y){
		Show(type,x,y)
	}

	var scope = angular.element(main).scope();
	scope.setType = function () {	
		var OtpChallenge = document.getElementById("OtpChallenge").value;
		if(OtpChallenge.length <= 0){
			$("#OtpChallenge").attr("data-content","动态口令挑战码不能为空");
			$("#OtpChallenge").popover('show');
		}else{
			scope.action("confirm");
		}
	}
	
</script>
<div class="container indicates">
    <div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>

<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
    <h1 class="text-center">请输入动态口令挑战码</h1>
</div>
  </br>
  </br>
  <form class="form col-xs-offset-1 col-xs-10" style="border:0px #FFFFFF solid;">
	<div class="col-xs-offset-2 col-lg-8">
       <div class="input-group input-group-lg"> <span class="input-group-addon">动态口令序列号：&nbsp;</span>
           <input type="text" readonly id="" maxlength="" class="form-control" data-container="body"  data-placement="right" value="{{pool.CCustomUkeyNo}}">
       </div>
    </div> 
	
    <div class="col-xs-offset-2 col-lg-8" style="margin-top:3%;">
      <div class="input-group input-group-lg"> <span class="input-group-addon">动态口令厂商：&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<input type="text" readonly id="OtpType" maxlength="" class="form-control" data-container="body"  data-placement="right" value="{{pool.OtpVendorName}}"
		title="<sp class='fg-red'>口令名称显示有误 </sp>" data-content="" data-html="true">
      </div>
    </div>
    
    <div class="col-xs-offset-2 col-lg-8" style="margin-top:3%;">
      <div class="input-group input-group-lg"> <span class="input-group-addon ">动态口令挑战码：&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input type="text" id="OtpChallenge" maxlength="8" onclick="openkeyset(1,1100,500)" onblur="Hide()" onkeyup="this.value=this.value.replace(/\D/g,'')" class="form-control" data-container="body"  data-placement="right" 
          title="<sp class='fg-red'>挑战码输入有误 </sp>" data-content=""   class="form-control"  data-html="true" ng-model="pool.ST_UkeyChallengeCode">
      </div>
    </div>
   </form>  
   <h2 style="font-size:25px;margin-top:22%; text-align:center;color:red;">请确认挑战码输入是否正确</h2>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12">
		<button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-bt" ng-click="action('eject')">退卡</button>
		<button id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-btgr" ng-click="setType()">确认</button>
</div>
