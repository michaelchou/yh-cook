<div class="container indicates"> <span class="timeout pull-right">{{timeout}}</span> </div>
<h3  style="font-size:34px;margin-top:0px;text-align: center;">请填写还款信息表单</h3>
<div class="container step col-xs-offset-1 col-xs-10" style="margin-top:0%;border:1px red solid;border-radius:10px 10px 10px 10px;box-shadow:0 0 0px red" id="loansReverPart">

  <form class="form-horizontal" style="margin-top:1%;margin-left:15%">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label" style="margin-top:18px;margin-left:20px;color:#000000">还款方式</label>
      <div class="col-sm-4" style="margin-left:18px;">
        <input type="text" class='form-control' style='background:#C0C0C0;border:1px red solid;box-shadow:0 0px 0px #000 inset'  id="name" value="提前还本" disabled="disabled" readonly>
      </div>
    </div>
	 <div class="form-group">
      <label for="name" class="col-sm-3 control-label" style="margin-top:18px;margin-left:20px;color:#000000">贷款金额</label>
      <div class="col-sm-4" style="margin-left:18px;">
        <input type="text" class='form-control' style='background:#C0C0C0;border:1px red solid;box-shadow:0 0px 0px #000 inset'  id="name" value="{{pool.ST_LoansAmount}}" disabled="disabled" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="pid" class="col-sm-3 control-label" style="margin-top:20px;margin-left:20px;color:#000000;">剩余贷款金额</label>
      <div class="col-sm-4" style="margin-left:18px">
        <input type="text" style='background:#C0C0C0;border:1px red solid;box-shadow:0 0px 0px #000 inset'  class="form-control" id="pid"  value="{{pool.ST_LoansBalance}}" disabled="disabled" readonly>
      </div>
    </div>
	
	
	<div class="form-group">
      <label for="amount" class="col-sm-3 control-label" style="margin-top:20px;margin-left:20px;color:#000000;">还款金额</label>
      <div class="col-sm-4" style="margin-left:18px" ng-if="pool.ATS_amount==null">
        <input type="text"  onBlur="Hide()" style="border:1px red solid;box-shadow:0 0px 0px #000 inset" onkeyup="checkInput(id, '^(?!(0[0-9]{1,2}$))[0-9]{1,9}[.]{0,1}[0-9]{0,2}$')"  
					onclick="openkeyset(1,900,500)" class="form-control" id="amount"  value="{{pool.ST_LoansRevertWayAmount}}"
    			  data-container="body"  data-placement="right"  title="<sp class='fg-red'>金额输入有误 </sp>" data-content=""  data-html="true" maxlength="12" >
        
      </div>

	  <sp class='fg-red glyphicon glyphicon-star' style="float:left;margin-top:28px"></sp>
    </div>
 
  </form>
  
</div>
   <div class="cook-foot col-xs-offset-0 col-xs-12">
          <button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-bt" ng-click="action('return')">退出</button>
          
          <button id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-btgr" ng-click="action('confirm')">确认</button>
