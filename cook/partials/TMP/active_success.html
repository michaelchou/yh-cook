
<div class="container apply">
<div class="row">
    <div class="div_left col-lg-3">
        <ng-include src="'partials/card_left.html'"></ng-include>
    </div>
    <div class="div_right col-lg-9">
        <div class="indicates">
    		<span class="timeout pull-right">{{timeout}}</span>
            <h1>卡激活成功</h1>
    	</div>

    	<div class="step">
            <form class="form-horizontal">
                <h3>个人信息</h3>
                <div class="form-group">
      			<label for="name" class="col-sm-2 control-label">姓名</label>
      			<div class="col-sm-4">
      			  <input type="text" class="form-control" id="name" value="{{pool.name}}" readonly>
      			</div>
      		  </div>
      		  <div class="form-group">
      			<label for="pid" class="col-sm-2 control-label">身份证号</label>
      			<div class="col-sm-4">
      			  <input type="text" class="form-control" id="pid" value="{{pool.pid}}" readonly>
      			</div>
      		  </div>
              <div class="form-group">
    			<label for="mobile" class="col-sm-2 control-label">手机号码</label>
    			<div class="col-sm-4">
    			  <input type="tel" class="form-control" id="mobile" value="{{pool.mobile}}" >
    			</div>
    		  </div>
              <div class="form-group">
    			<label for="telephone" class="col-sm-2 control-label">固定电话</label>
    			<div class="col-sm-4">
    			  <input type="tel" class="form-control" id="telephone" value="{{pool.telephone}}" >
    			</div>
    		  </div>
    		  <div class="form-group">
    			<label for="address" class="col-sm-2 control-label">地址</label>
    			<div class="col-sm-4">
    			  <textarea class="form-control" rows="3" id="address">{{pool.address}}</textarea>
    			</div>
    		  </div>
              <h3>申请签约业务</h3>
              <ul>
                <li id="lab0" style="display:block">
                  <label >网上银行大众版</label>
                </li>
                <li id="lab1" style="display:block">
                  <label >手机银行大众版</label>
                </li>
                <li id="lab2" style="display:block">
                  <label >百灵鸟短信</label>
                </li>
                <li id="lab3" style="display:block">
                  <label>电子现金账户激活</label>
                </li>
                <li id="lab4" style="display:block">
                  <label >自助银行</label>
                </li>
              </ul>

              <div class="form-group">
    			<div class="col-sm-offset-4 col-sm-3">
    			  <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="action('confirm')">确定</button>
    			</div>
    		  </div>
    		</form>
    	</div>
    </div>
</div>
</div>
