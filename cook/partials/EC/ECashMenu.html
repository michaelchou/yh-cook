<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<div class="container indicates">

    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px red solid;">
<div class="cook-head">
    
      <h1 class="text-center">请选择服务项目</h1>
      <h3 class="text-center">Please select services</h3>
</div>
    <div class="col-xs-offset-0 col-xs-12" style= " margin-top:5%;height: 100px;border:0px red solid;">
<div class="col-md-3 card" ng-if="pool.EC_BALANCE == 'active'">
	<img id="ECashBalance" src="image/tfc/余额查询.png" onmousedown="" tag="{{pool.EC_BALANCE}}" ng-click="action('ECash_INQ')" />
</div>
<!-- <div class="col-md-3 card" ng-if="pool.EC_Detail == 'active'">
	<img id="CardDetail" src="image/tfc/CardDetail.png" onmousedown="" tag="{{pool.EC_Detail}}" ng-click="action('ECash_Detail')" />
</div> -->
<div class="col-md-3 card" ng-if="pool.EC_Load == 'active'">
	<img id="quancun" src="image/tfc/圈存.png" onmousedown="" tag="{{pool.EC_Load}}" ng-click="action('ECash_Load')" />
</div>
</div>
</div>




<div class="cook-foot col-xs-offset-0 col-xs-12">
    	    <button  type="button" class="col-xs-offset-4 col-xs-2 image-btor"  ng-click="action('return')">返回</button>
    	    <button  type="button" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('eject')">取卡</button>
</div>

<!-- Modal -->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class=" col-xs-offset-3 col-lg-6 alert alert-danger fade in" style="top:300px">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel"  style="text-align: center;">对不起，暂不支持该交易！</h4>
        </div>
        <p>
          <button type="button" class="btn btn-danger col-xs-offset-4 col-lg-4" data-dismiss="modal">确认</button>
        </p>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
