<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div> 
 <div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">   
  <div class="cook-head">
        	
            <h1 class="text-center">开卡成功</h1>
   </div>
  
	 <div class="col-xs-offset-3 col-xs-6" style="font-size:18px;margin-top:15px; color:#000000;font-weight:600;">个人信息</div>	           
	            <div class="col-xs-offset-3 col-xs-6"  style="margin-top:10px; height:155px; border:1px solid #cccccc;">
					<div class="input_div col-xs-offset-0 col-xs-12" style="margin-top:3px;">
	                <font style="font-size:16px;margin-right:38px;margin-top:10px; font-family:微软雅黑;color:#000000;">卡&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</font>	
	                <span style="margin-right:40px;font-size:14px; font-family:微软雅黑;color:#f39b06;"><label id="cardNo">{{pool.cardNo.substring(0,pool.cardNo.length-5)+"****"+pool.cardNo.substring(pool.cardNo.length-1)}}</label></span></div>
					
					<div class="input_div col-xs-offset-0 col-xs-12" style="margin-top:3px;">
	                <font style="font-size:16px;margin-right:38px;margin-top:10px; font-family:微软雅黑;color:#000000;">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</font>	
	                <span style="margin-right:40px;font-size:14px; font-family:微软雅黑;color:#f39b06;"><label id="cusName">{{pool.name}}</label></span></div>
	                
					<div class="input_div col-xs-offset-0 col-xs-12" style="margin-top:3px;">
					<font style="font-size:16px;margin-right:38px;margin-top:10px; font-family:微软雅黑;color:#000000">交易类型:</font>
	                <span style="margin-right:40px;font-size:14px; font-family:微软雅黑;color:#f39b06;">
					<label ng-if="pool.ST_AccType == '1'">一类户开户</label>
					<label ng-if="pool.ST_AccType == '2'">二类户开户</label>
					<label ng-if="pool.ST_AccType == '3'">三类户开户</label>
					</span></div>
					
					<div class="input_div col-xs-offset-0 col-xs-12" style="margin-top:3px;">
					<font style="font-size:16px;margin-right:38px;margin-top:10px; font-family:微软雅黑;color:#000000">交易时间:</font>
	                <span style="margin-right:40px;font-size:14px; font-family:微软雅黑;color:#f39b06;"><label id="idNum">{{pool.page_TransTime}}</label></span></div>
	                
					<div class="input_div col-xs-offset-0 col-xs-12" style="margin-top:3px;">
					<font style="font-size:16px;margin-right:38px;margin-top:10px; font-family:微软雅黑;color:#000000">交易日期:</font>
	                <span style="margin-right:40px;font-size:14px; font-family:微软雅黑;color:#f39b06;"><label id="cusMobile">{{pool.page_TransDate}}</label></span></div> 			
					
					<div class="input_div col-xs-offset-0 col-xs-12" style="margin-top:3px;">
					<font style="font-size:16px;margin-right:22px;margin-top:10px; font-family:微软雅黑;color:#000000">设备终端号:</font>
	                <span style="margin-right:40px;font-size:14px; font-family:微软雅黑;color:#f39b06;"><label id="cusMobile">{{pool.terminalId}}</label></span></div>
				</div>
		<div class="col-xs-offset-3 col-xs-6" style="font-size:18px;margin-top:10px; color:#000000;font-weight:600;">签约信息</div>	           
	        <div class="col-xs-offset-3 col-xs-6"  style="margin-top:10px; height:155px; border:1px solid #cccccc;">
	            <div ng-if="(pool.ST_CardSmsSign == '1' && pool.ST_CardSmsSignSucc == '1') || (pool.ST_CardAtmSign == '1' && pool.ST_CardAtmSignSucc == '1') || (pool.ST_CardTelSign == '1' && pool.ST_CardTelSignSucc == '1')" 
					class="input_div col-xs-offset-0 col-xs-12" style="margin-top:10px;">
					<font class="input_div col-xs-offset-0 col-xs-12" ng-if="pool.ST_CardSmsSign == '1' && pool.ST_CardSmsSignSucc == '1'" style="margin-left:-15px;margin-top:6px;font-size:16px;margin-right:22px;color:#000000;">短信签约成功</font>
					<font class="input_div col-xs-offset-0 col-xs-12" ng-if="pool.ST_CardAtmSign == '1' && pool.ST_CardAtmSignSucc == '1'" style="margin-left:-15px;margin-top:6px;font-size:16px;margin-right:22px;color:#000000;">转账签约成功</font>
					<font class="input_div col-xs-offset-0 col-xs-12" ng-if="pool.ST_CardTelSign == '1' && pool.ST_CardTelSignSucc == '1'" style="margin-left:-15px;margin-top:6px;font-size:16px;margin-right:22px;color:#000000;">手机银行签约成功</font>
				</div>
				
				<div ng-if="(pool.ST_CardSmsSign == '1' && pool.ST_CardSmsSignSucc != '1') || (pool.ST_CardAtmSign == '1' && pool.ST_CardAtmSignSucc != '1') || (pool.ST_CardTelSign == '1' && pool.ST_CardTelSignSucc != '1')"
					class="input_div col-xs-offset-0 col-xs-12" style="margin-top:10px;">
					<font class="input_div col-xs-offset-0 col-xs-12" ng-if="pool.ST_CardSmsSign == '1' && pool.ST_CardSmsSignSucc != '1'" style="margin-left:-15px;margin-top:6px;font-size:16px;margin-right:22px;color:#000000;">短信签约失败
					<font style="font-weight:600;font-size:14px;color:red;" ng-if="null != pool.ST_SmsErrorMessage">&nbsp;{{pool.ST_SmsErrorMessage}}</font>
					</font>	
					<font class="input_div col-xs-offset-0 col-xs-12" ng-if="pool.ST_CardAtmSign == '1' && pool.ST_CardAtmSignSucc != '1'" style="margin-left:-15px;margin-top:6px;font-size:16px;margin-right:22px;color:#000000;">转账签约失败
					<font style="font-weight:600;font-size:14px;color:red;" ng-if="null != pool.ST_TRFErrorMessage">&nbsp;{{pool.ST_TRFErrorMessage}}</font>
					</font>
					<font class="input_div col-xs-offset-0 col-xs-12" ng-if="pool.ST_CardTelSign == '1' && pool.ST_CardTelSignSucc != '1'" style="margin-left:-15px;margin-top:6px;font-size:16px;margin-right:22px;color:#000000;">手机银行签约失败
					<font style="font-weight:600;font-size:14px;color:red;" ng-if="null != pool.ST_EBankErrorMessage">&nbsp;{{pool.ST_EBankErrorMessage}}</font>
					</font>
				</div>
				<div ng-if="pool.ST_CardSmsSign != '1' && pool.ST_CardAtmSign != '1' && pool.ST_CardTelSign != '1'" class="input_div col-xs-offset-0 col-xs-12" style="margin-top:10px;">	           
	                <span style="margin-right:40px;font-size:14px; font-family:微软雅黑;color:red;">
					<label>暂无</label>
					</span>
				</div>
	        </div>		
  </div> 
    </div>
<div ng-if="pool.ST_VirtualCardType!='2'" class="cook-foot col-xs-offset-0 col-xs-11">
<!-- 	<div ng-if="pool.receipt == 'active'">
        <button  type="button" class="col-xs-offset-4 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
    	<button id="cancel" type="button" class="col-xs-offset-2 col-xs-2 image-bt"  ng-click="action('eject')" >取卡</button>
    </div>
    <div ng-if="pool.receipt != 'active'">
    	
    </div>  -->
	<button  id="cancel" type="button" class="col-xs-offset-6 col-xs-2 image-bt"  ng-click="action('eject')" >取卡</button>
</div>
<div ng-if="pool.ST_VirtualCardType=='2'" class="cook-foot col-xs-offset-0 col-xs-11">
	<!-- <div ng-if="pool.receipt == 'active'">
        <button  type="button" class="col-xs-offset-4 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
    	<button id="cancel" type="button" class="col-xs-offset-2 col-xs-2 image-bt"  ng-click="action('eject')" >结束</button>
    </div>
    <div ng-if="pool.receipt != 'active'">
    	
    </div>  -->
	<button  id="cancel" type="button" class="col-xs-offset-6 col-xs-2 image-bt"  ng-click="action('eject')" >结束</button>
</div>	
<script>
    document.getElementById("MUSIC1").src = "wav/SystemProcessing.wav";
</script>
