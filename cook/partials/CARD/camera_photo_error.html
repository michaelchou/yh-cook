  var timeoutSelf = 90;

  var n_interval = setInterval(function () {

		  clearInterval(n_interval);
		  TFace1.faceCancel();
		  var scope = angular.element(main).scope();
		  scope.action('timeout');

	  }
	  
	},1000);
