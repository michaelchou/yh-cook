<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<div class="container indicates">
    <div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>

<div class="container step col-xs-offset-1 col-xs-10" style="margin-top:30px">
    <h1 class="text-center">两次密码不一致,请重新设置交易密码,并按[确认]键</h1>
    <div>
        <input type="password" disabled="disabled" class="input-lg"  style="font-size:33px;line-height:23px;width:250px;" onkeyup="checkInput(id)" 
            id="password" maxlength="6" data-container="body"  data-placement="left"  
                title="<sp class='fg-red'>密码输入有误 </sp>" data-content="" data-html="true">
        </div>
    <img src="image/pin.gif" style="margin-top:10px;width:300px;height:200px">
    </br>
    </br>
    <h3 class="text-center">第一次输入密码,请输入6位数的数字密码</h3>
</div>
<div ng-if="pool.menuAction != 'LocalCardActive' && pool.menuAction != 'CreditCardActive'" class="cook-foot col-xs-offset-0 col-xs-12">
 	<button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('eject')">结束</button>
    <button id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-btgr" onclick="checkPIN()">确认</button>
</div>
<div ng-if="pool.menuAction == 'LocalCardActive' || pool.menuAction == 'CreditCardActive'" class="cook-foot col-xs-offset-0 col-xs-12">
 	<button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('eject')">取消</button>
    <button id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-btgr" onclick="checkPIN()">确认</button>
</div>
