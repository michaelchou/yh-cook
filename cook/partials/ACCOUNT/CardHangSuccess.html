<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-1 col-xs-10" style="margin-top:0%;border:0px blue solid;border-radius:10px 10px 10px 10px;box-shadow:0 0 0px blue;height:600px">
<h1  style="font-size:34px;margin-top:0px;text-align: center;">交易成功</h1>
<h3  style="font-size:34px;margin-top:0px;text-align: center;">Transaction succeed</h3>

    <div  style="margin-left:230px;margin-top:10px">
		<table border="0" cellpadding="0" cellspacing="0" class="col-xs-offset-1 col-xs-12" style="height:175px;"> 
			 <tr>
			    <td  width="100px" height="35px"><span style="font-size:30px;">交易账号：</span></td>
			    <td  width="100px" height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.page_CardNo}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">设备终端号：</span></td>
			    <td height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.terminalId}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">交易时间：</span></td>
			    <td height="35px" ><span style="font-size:30px;color:#0B7DF2">{{pool.page_TransTime}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">交易日期：</span></td>
			    <td  height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.page_TransDate}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">交易类型：</span></td>
			    <td height="35px" ><span style="font-size:30px;color:#0B7DF2">卡片解挂</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">审核柜员：</span></td>
			    <td height="35px" ><span style="font-size:30px;color:#0B7DF2">{{pool.adminUserName}}</span></td>
			 </tr>			 
			 <tr>
			    <td height="35px"> <span style="font-size:30px;">客户姓名：</span></td>
			    <td  height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.name}}</span></td>
			 </tr>
			 
		 </table>
	</div>   
  
	<div class="cook-foot col-xs-offset-0 col-xs-12">
		<div ng-if="pool.receipt == 'active'">
			<button  type="button" class="col-xs-offset-3 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-btor" 
				ng-click="action('return')" >返回</button>
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >{{pool.page_Eject}}</button>
		</div>
		<div ng-if="pool.receipt != 'active'">
			<button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" 
			   ng-click="action('return')" >返回</button>
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('eject')" >{{pool.page_Eject}}</button>
		</div> 
	</div>
 </div>
