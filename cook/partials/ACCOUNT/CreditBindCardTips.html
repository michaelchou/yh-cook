<script>
creatTree(0,"");
document.getElementById("MUSIC1").src = "";
</script>
<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
	<h1 class="text-center">该信用卡已绑定自动还款账户</h1>
</div>
<table class=" table-striped  table-bordered" width="100%" style="text-align:center;">
        <tr style="font-weight:bold;font-size:18px;">
            <td height="33px">姓名</td>
            <td height="33px">自动还款账号</td>
            <td height="33px">还款方式</td>           
        </tr>
        <tr>
        	<td height="33px">{{pool.repayName}}</td>
            <td height="33px">{{pool.creditbindAccount}}</td>
            <td ng-if="pool.ST_RepayType == 'T'" height="33px">全额还款</td>
            <td ng-if="pool.ST_RepayType == 'M'" height="33px">最小还款额还款</td>
        </tr>
	</table>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12">
    <button type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('return')">返回</button>
	<button  id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('eject')">退卡</button>
</div>
