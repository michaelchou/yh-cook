
<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>

<div class="container step col-xs-offset-o col-xs-12">
	<h1 ng-if="null != pool.ST_CardResetPinErrorMessage" class="text-center">查询密码重置失败:{{pool.ST_CardResetPinErrorMessage}}</h1>
	<h1 ng-if="(pool.ST_PinResetType == '2' || pool.ST_PinResetType == '3') && null != pool.page_message" class="text-center">支付密码重置失败:{{pool.page_message}}</h1>
</div>
