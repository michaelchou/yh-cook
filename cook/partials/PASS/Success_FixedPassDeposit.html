
<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>

<div class="col-xs-offset-1 col-xs-10" style="margin-top:0%;border:0px blue solid;border-radius:10px 10px 10px 10px;box-shadow:0 0 0px blue;height:600px">
<h1  style="font-size:34px;margin-top:0px;text-align: center;">交易成功</h1>
<h3  style="font-size:34px;margin-top:0px;text-align: center;">Transaction succeed</h3>

    <div  style="margin-left:230px;margin-top:10px">
		<table border="0" cellpadding="0" cellspacing="0" class="col-xs-offset-1 col-xs-12" style="height:175px;"> 
			 <tr>
			    <td  width="100px" height="35px"><span style="font-size:30px;">交易账号：</span></td>
			    <td  width="100px" height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.page_fixedPassNo}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">设备终端号：</span></td>
			    <td height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.terminalId}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">交易时间：</span></td>
			    <td height="35px" ><span style="font-size:30px;color:#0B7DF2">{{pool.page_TransTime}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">交易日期：</span></td>
			    <td  height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.page_TransDate}}</span></td>
			 </tr>
			  <!--
			 <tr>
			    <td height="35px"> <span style="font-size:30px;">交易流水号：</span></td>
			    <td  height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.print_terminalSerial}}</span></td>
			 </tr>-->
			 <tr>
			    <td height="35px"> <span style="font-size:30px;">交易金额：</span></td>
			    <td  height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.page_transAmount}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"><span style="font-size:30px;">交易类型：</span></td>
			    <td height="35px" ><span style="font-size:30px;color:#0B7DF2">{{pool.page_TransKeyPrint}}</span></td>
			 </tr>
			 <tr>
			    <td height="35px"> <span style="font-size:30px;">客户姓名：</span></td>
			    <td  height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.accountName}}</span></td>
			 </tr>			 
			 <tr ng-if="pool.page_TransOutNo !='' && pool.page_TransOutNo !=null">
			    <td height="35px"> <span style="font-size:30px;">转出账户：</span></td>
			    <td  height="35px"><span style="font-size:30px;color:#0B7DF2">{{pool.page_TransOutNo}}</span></td>
			 </tr>
		 </table>
	</div>   
  

	<div class="cook-foot col-xs-offset-0 col-xs-12" style="margin-left:30px;margin-top:40%" ng-if="pool.crown == 'active' && pool.receipt =='active'">
	 <div>
          <button  type="button" class="col-xs-offset-1 col-xs-2 image-btgr active {{pool.receipt}}"  ng-click="action('receipt')">打印凭条</button>
          <button  type="button" class="col-xs-offset-1 col-xs-2 image-btgr"  ng-click="action('crown')" 	ng-if="pool.crown == 'active'">打印冠字号</button>
    	  <button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-btor" ng-click="action('Passeject')" >存折补登</button>
    	  <button  type="button" class="col-xs-offset-1 col-xs-2 image-bt"  ng-click="action('return')" >结束交易</button>
     </div>	 
	</div>

	<div class="cook-foot col-xs-offset-0 col-xs-12" style="text-align: center;margin-top:40%" ng-if="pool.receipt == 'active' && pool.crown != 'active'">
	   <div> 
			<button type="button" class="col-xs-offset-3 col-xs-2 image-btor" ng-click="action('receipt')">打印凭条</button>   
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('Passeject')">存折补登</button>
			<button type="button" class="col-xs-offset-1 col-xs-2 image-btgr" ng-click="action('return')">结束交易</button>
	   </div>   
	</div>

	<div class="cook-foot col-xs-offset-0 col-xs-12" style="text-align: center;margin-top:40%" ng-if="pool.receipt != 'active' && pool.crown == 'active'"> 
	   <div> 
			<button type="button" class="col-xs-offset-3 col-xs-2 image-btor" ng-click="action('crown')">打印冠字号</button>   	
			<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 image-btor" ng-click="action('Passeject')">存折补登</button>
			<button type="button" class="col-xs-offset-1 col-xs-2 image-btgr" ng-click="action('return')">结束交易</button>
	   </div>
	</div>

	<div class="cook-foot col-xs-offset-0 col-xs-12" style="margin-left:30px;margin-top:40%" ng-if="pool.receipt != 'active' && pool.crown != 'active'">
		<div>
			<button id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('Passeject')" >存折补登</button>
			<button  type="button" class="col-xs-offset-1 col-xs-2 image-btor"  ng-click="action('return')" >结束交易</button>
		</div>   
	</div>
  
 </div>
