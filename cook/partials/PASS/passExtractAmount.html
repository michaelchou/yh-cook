<script type="text/javascript">
	document.getElementById("amount").focus();
	var scope = angular.element(main).scope();
	function checkAmount(){
	var inputs = document.getElementsByTagName("input");
		var obj = inputs.item(0);
		var error = "";
		if (obj.value.length <= 0 || parseFloat(obj.value)<0.01) {
			$("#" + obj.id).attr("data-content", "转账金额不能为空或为零");
			$("#" + obj.id).popover('show');
		} else if (parseFloat(scope.pool["accountBalance"]) - parseFloat(obj.value)  < 50.00) {
			$("#" + obj.id).attr("data-content", "部提剩余金额不能低于50元");
			$("#" + obj.id).popover('show');
		} else {
			scope.action("confirm");
		}
	}
	
	function Show(type,x,y){

		  try {
	HandWrite.Show(type,1,x,y);
		 } catch (e) {
		 	//alert(e);
		 return;
		
		 }
	}
	function Hide(){
	try {
	 HandWrite.Hide();
	} catch (e) {
		 //	alert(e);
		 return;
		 }
	}	 
	function openkeyset(type,x,y){
		Show(type,x,y)
	}
</script>
