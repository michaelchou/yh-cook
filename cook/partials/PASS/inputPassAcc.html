	overflow-x:hidden;

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
	document.getElementById("account").focus();
	
	function checkBindACC(){
		var scope = angular.element(main).scope();
		var account = document.getElementById("account").value;
		if(account.length<=0){
			$("#account").attr("data-content","账户不能为空");
			$("#account").popover('show');
		}else if(account.length<22){
			$("#account").attr("data-content","存折账户不能小于22位");
			$("#account").popover('show');
		}else{
			scope.action("confirm");
		}
	}
</script>
  <div class="container indicates">

		<span class="">{{timeout}}<span>

<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
    <h1 class="text-center">请输入本人存折账户</h1>
    <h3 class="text-center">Please enter the payee account number and press enter</h3>
    
</div>

<div >
	<form role="search">
        <div class="col-xs-offset-4 col-lg-5" style="border:0px red solid;margin-left:30%">
            <div class="input-group input-group-lg">
                <input type="text" onclick="openkeyset(1,490,350)" class="form-control"
                	onkeyup="checkInput(id),this.value=this.value.replace(/\D/g,'')" style="width:100%;height:48px;"
                    id="account" value="" onblur="this.focus()" ng-model="pool.PassNo" maxlength="22"
                    data-container="body"  data-placement="left"  title="<sp class='fg-red'>账户输入有误</sp>" data-content="" data-html="true">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="_delete()">更  正</button>
                </span>
            </div>
        </div>
	</form>
</div>
</div>


 <div class=" col-xs-offset-3 col-xs-12" style="margin-top:30%;">
	<button id="cancel" type="button" ng-click="action('eject')"  class="col-xs-offset-1 col-xs-2 image-bt" >结束</button>
	<button id="confirm" type="button"  onclick="resetModel('account','PassNo');checkBindACC()" class="col-xs-offset-1 col-xs-2 image-btgr" >确认</button>
