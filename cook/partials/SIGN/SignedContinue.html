<script>
creatTree(0,"");
</script>
<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-0 col-xs-12" style= "border:0px blue solid;">

  <div class="cook-head">
		<h1 class="text-center">已签约过的类型列表</h1>
		<h3 class="text-center">List of contract types </h3>
  </div>
   <table class=" table-striped  table-bordered" width="100%" style="text-align:center;">
      <tr style="font-weight:bold;font-size:16px;">
         <td height="33px">受理行网络标志</td>
		 <td height="33px">交易方式</td>
         <td height="33px">控制周期</td>
		 <td height="33px">交易限额</td>
		 <td height="33px">签约日期</td>
		 <td height="33px">失效日期</td>
      </tr>
      <tr ng-repeat="x in detail" >
	      <td height="33px">{{ x.key0}}</td>
		  <td height="33px">转出</td>
	      <td height="33px">{{ x.key3}}</td>
		  <td height="33px">{{ x.key4}}</td>
		  <td height="33px">{{ x.key5}}</td>
		  <td height="33px">{{ x.key6}}</td>
      </tr>
 </table>
 </div>
 
 <div class="cook-foot col-xs-offset-0 col-xs-12">
		<div class="col-xs-offset-0 col-xs-12 "style="border:0px red solid;">
			<h1 class="text-center" style="font-size: 140%;color:#000000;">第{{pageNo}}页,共{{pageSize}}页</h1>
		</div>
		<div ng-if="pageSize <= 1">
			<button  type="button" class="col-xs-offset-4 col-xs-2 image-btor" ng-click="action('return')">返回</button>
			<button id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-btgr" ng-click="action('confirm')">继续签约</button>
		</div>
		<div ng-if="pageSize > 1">
			<button  type="button" class="col-xs-offset-2 col-xs-2 image-btor" ng-click="action('return')">返回</button>
			<button id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-bt" ng-click="action('confirm')">继续签约</button>
			<button  type="button" class="col-xs-offset-1 col-xs-2 image-btgr"  ng-hide="Prev" ng-click="next(-1)">上一页</button>
			<button  type="button"  class="col-xs-offset-1 col-xs-2 image-btgr"   ng-hide="Next"    ng-click="next(1)">下一页</button>
		</div>
 </div>
