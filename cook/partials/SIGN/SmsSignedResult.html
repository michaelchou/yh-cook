<script>
creatTree(0,"");
</script>
<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
	<h1 class="text-center">您已签约，是否继续进行短信变更交易？</h1>
</div>
<div style="overflow:auto;">
<table class="table-striped  table-bordered" width="100%" style="text-align:center;">
      <tr style="font-weight:bold;font-size:16px;">
		 <td>序号</td>
         <td height="33px">已签约账户</td>
		 <td height="33px">套餐类型</td>
		 <td height="33px">签约日期</td>
      </tr>
      <tr ng-repeat="x in detail" >
		  <td>{{$index+(pageNo-1)*8}}</td>
	      <td height="33px">{{ x.key1}}</td>
		  <td ng-if="pool.ST_QY_packId=='504'" height="33px">个人账户变动套餐</td>
		  <td ng-if="pool.ST_QY_packId=='505'" height="33px">企业账户变动套餐</td>
		  <td ng-if="pool.ST_QY_packId=='506'" height="33px">个人收费套餐</td>
		  <td ng-if="pool.ST_QY_packId!='504' && pool.ST_QY_packId!='505' && pool.ST_QY_packId!='506'" height="33px">{{pool.ST_QY_packId}}</td>
		  <td height="33px">{{pool.ST_SmsSignDate}}</td>
      </tr>
 </table>
</div>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12">
	<button  id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-bt" ng-click="action('eject')">否</button>
    <button  id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-btgr" ng-click="action('SmsModify')">是</button>
</div>
