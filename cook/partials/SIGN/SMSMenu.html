<!-- 短信银行业务二级菜单 -->
<div class="container indicates">
    <div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-1 col-xs-10 " style= "border:0px blue solid;">

<div class="cook-head">
    <h1 class="text-center">请选择服务项目</h1>
    <h3 class="text-center">Please select services</h3>
</div>
<div class="col-xs-offset-0 col-xs-12" style= "border:0px red solid;">
    <div class="col-xs-offset-1 col-xs-2 card2" style="margin-top:2%" ng-if="pool.Trans_SmsBankBusi == 'active'">
			  <img id="SmsSign" src="image/sign/短信签约.png" onmousedown="" ng-click="action('SmsSign')"/>
	</div>

	<div class="col-xs-offset-1 col-xs-2 card2" style="margin-top:2%" ng-if="pool.Trans_SmsModifyBankBusi == 'active'">
			  <img id="SmsModify" src="image/sign/短信变更.png" onmousedown="" ng-click="action('SmsModify')"/>
	</div>
	
	<div class="col-xs-offset-1 col-xs-2 card2" style="margin-top:2%" ng-if="pool.Trans_SmsCancelBankBusi == 'active'">
			  <img id="SmsCancel" src="image/sign/短信解约.png" onmousedown="" ng-click="action('SmsCancel')"/>
	</div>
</div>

<div class="cook-foot col-xs-offset-0 col-xs-12">
    <button  id="cancel" type="button" class="col-xs-offset-5 col-xs-2 image-btor"  ng-click="action('return')">返回</button>
</div>
