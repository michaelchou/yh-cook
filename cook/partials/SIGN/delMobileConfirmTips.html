<script>
creatTree(0,"");

function delTel(){
		var scope = angular.element(main).scope();
		var _detail = scope.pool["ST_SmsSignMobileDetail"].split('#');
		var ST_SmsSignMobileDetail = "";
		for (var i = 0; i < _detail.length; i ++) {
			if (scope.pool["ST_SmsModifyDelPhone"] != _detail[i].split('@')[0]) {
				if(ST_SmsSignMobileDetail == ""){
					ST_SmsSignMobileDetail += _detail[i];
				}else{
					ST_SmsSignMobileDetail += "#" + _detail[i];
				}
			}
		}
		scope.pool["ST_SmsSignMobileDetail"] = ST_SmsSignMobileDetail;
		scope.action("confirm");
	}
</script>
<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
    <span class="">{{timeout}}</span>
    </div>
</div>
<div class="col-xs-offset-1 col-xs-10" style= "border:0px blue solid;">
<div class="cook-head">
	<h1 class="text-center">请确认是否删除{{pool.ST_SmsModifyDelPhone}}此签约手机号？</h1>
</div>
</div>
<div class="cook-foot col-xs-offset-0 col-xs-12">
	<button  id="cancel" type="button" class="col-xs-offset-4 col-xs-2 image-bt" ng-click="action('eject')">否</button>
    <button  id="confirm" type="button" class="col-xs-offset-1 col-xs-2 image-btgr" onclick="delTel()">是</button>
	
</div>
