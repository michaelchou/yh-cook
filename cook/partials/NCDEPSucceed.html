<div class="container indicates">
	<div class="timeout pull-right"  style="width:200px;height:100px;background:url(image/倒计时.png)no-repeat center; text-align:center;line-height:380%;color:f00;font-size:200%" >
	<span class="">{{timeout}}<span>
	</div>
</div>
<div class="container step col-xs-offset-0 col-xs-12">
   
    <h1 class="text-center">交易成功</h1>
	<h3 class="text-center">Transaction succeed</h3>
</div>
<div class="cook-content">
	<table class="col-xs-12 balance">
		<tr> <th class="col-xs-6"><h2>交易金额：</h2></th><td> <h2>{{pool.page_transAmount}} &nbsp;</h2></td> </tr>
	</table>
</div>
<div style="margin-top:30%;margin-left:11%">
		<a href="" style="color:white;text-decoration:none;display:inline-block;cursor:pointer;padding:23px 12px;text-align:center;" class="col-xs-offset-2 col-xs-2  button-confirm image-btgr {{pool.receipt}}" ng-click="action('receipt')">
			打印凭条
		</a>
		<button type="button" class="col-xs-offset-1 col-xs-2 button-confirm image-btor" ng-click="action('crown')"
        	ng-if="pool.crown == 'active'" >打印冠字号</button>
		<button id="cancel" type="button" class="col-xs-offset-1 col-xs-2 button-eject image-bt" ng-click="action('eject')">{{pool.page_Eject}}</button>
</div>
