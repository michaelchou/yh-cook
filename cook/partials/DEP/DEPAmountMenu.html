<script>
function selectAmount(obj){
	var scope = angular.element(main).scope();
	if(obj == "Normal")
	{
	  scope.pool["input_DEPAmount"] = "49900";
	  scope.action("confirm");
	}else{
		scope.action("Large");
	}
}
</script>
