<head>

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<!-- 加载AnyChat for Web SDK库  -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="javascript/anychatsdk.js"></script>
<script language="javascript" type="text/javascript" src="javascript/anychatobject.js"></script>

</head>
<body>

    <nav class="navbar navbar-default" role="navigation" style="display:none">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#" onclick="MediaInit()">连接视频</a></li>
            <li><a href="#">数据传送</a></li>
            <li><a href="#">文件传送</a></li>
        </ul>
        <ul id="callLayer" class="nav navbar-nav navbar-left">
            <li><p id="queueMsg1" class="navbar-text">当前排队共：<strong></strong> 人，您现在排在第 <strong></strong> 位，已等待时长：<strong></strong> </p></li>
            <li><button type="button" class="btn btn-default navbar-btn" onclick="MediaLeaveQueue()">取消排队</button></li>
        </ul>
        <ul id="mediaHangUp" class="nav navbar-nav navbar-left">
            <li><button type="button" class="btn btn-danger navbar-btn" onclick="MediaHangUp()">挂断</button></li>
        </ul>
    </nav>


        <div id="remoteVideoPos" class="videoRemote"></div>
        <div id="localVideoPos" class="videoLocal"></div>

	<!-- 信息提示层 -->
	<div id="SessionPrompt_Div"></div>
	<!-- 日志输出层 -->
	<div id="LOG_DIV_BODY">
		<div id="LOG_DIV_TITLE">系统日志<b title="最小化">—</b></div>
		<div id="LOG_DIV_CONTENT"></div>
		<iframe frameborder=0 scrolling=no allowtransparency=true></iframe>
	</div>
	<div class="showBox">
		<span id="icon"></span>
		<span class="log_btn" id="showLog">显示日志</span>
