<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.css">

    <!-- Demo styles -->
    <style>
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            /*background: #fff;*/
            height: 200px;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/djfyw.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/dzxjyw.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/kkyw.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/lcyw.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/xykyw.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/xykyy.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/zhgl.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/zhqy.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/zz.png" style="width: 100%"></div>
        <div class="swiper-slide"><img src="images/MoreThing.png" style="width: 100%"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="./javascript/swiper.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        slidesPerColumn: 2,
        spaceBetween: 30,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>
</body>
</html>
